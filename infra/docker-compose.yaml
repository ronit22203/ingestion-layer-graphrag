services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mara_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      # This maps the internal storage to the named volume defined below
      - qdrant_data_vol:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

# THIS SECTION WAS MISSING
volumes:
  qdrant_data_vol:
